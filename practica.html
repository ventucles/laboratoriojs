<!DOCTYPE html>
<head><h1>calculadora de cambio</h1></head>
<body>

    <script>
    
        let dollar=parselnt(prompt('escriba cantidad de dolar'));
        let pesosmexicanos=parselnt(prompt('escriba cantidad de pesos'));

        let resultados=dollar*pesosmexicanos;
    
        document.write(`dollar ${dollar}<br>`);
        document.write(`pesosmexicanos ${pesosmexicanos}<br>`);
        document.write(`El promedio : ${resultados}<br/>`);

    </script>
</body>
</html>
